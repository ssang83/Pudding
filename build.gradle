// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72'

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }      // Kakao
    }

    dependencies {
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.+' // firebase crashlytics
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        flatDir { dirs 'libs' } // adbrix
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }      // Kakao
        maven { url 'https://dl.bintray.com/igaworks/AdbrixRmSDK' } // adbrix
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
